<div class="step payment-channel-step" #canvasContent>
  <span>{{ data.name }}</span>

  <div class="channel-list">
  <div *ngIf="data?.channels">
    <br />
    <div *ngFor="let channel of data.channels | keyvalue">
      <span class="channel">{{ channel.key }}:{{ channel.value }}</span>
    </div>
    </div>
  </div>
</div>
